<link href="node_modules/c3/c3.css" rel="stylesheet" type="text/css">

<h1> teste</h1>

<div class="" id="chart" style="width: 500px"></div>


<!-- Load d3.js and c3.js -->
<script src="node_modules/d3/d3.js" charset="utf-8"></script>
<script src="node_modules/c3/c3.js"></script>

<script>

    var chart = c3.generate({
        bindto: '#chart',
        data: {
            json: [
                {name: 'www.site1.com', total: 400,key:11},
                {name: 'www.site2.com', total: 400,key:12},
                {name: 'www.site3.com', total: 500,key:13},
                {name: 'www.site4.com', total: 500,key:14},
            ],
            type: 'bar',
            keys: {
                x: 'name', // it's possible to specify 'x' when category axis
                value: ['total'],
                id:'key'
            },
            onclick: function (d, element) {
                    console.log(chart.internal.config.data_json[d.index]);    
            }
        },
        axis: {
            rotated: true,
            x: {
                type: 'category'
            },
           
        }
    });
</script>
